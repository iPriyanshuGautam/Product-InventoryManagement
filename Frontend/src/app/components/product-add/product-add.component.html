<div class="container">
  <mat-card class="form-card">
    <div class="header">
      <button mat-button color="primary" (click)="goBack()">â¬… Back</button>
      <h2>Add Product</h2>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Product Name</mat-label>
        <input matInput [(ngModel)]="product.name">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Manufacturer</mat-label>
        <input matInput [(ngModel)]="product.manufacturer">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="product.quantity">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="product.price">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="product.category">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="product.description">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="full-width" (click)="addProduct()">Add Product</button>
  </mat-card>
</div>
